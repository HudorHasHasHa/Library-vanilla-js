<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="formWrapper">
    <form id="bookForm" class="bookForm">
      <div class="form-row rows">
        <div class="form-row">
          <label>Title</label>
          <input id="title" name="title" type="text"/>
        </div>
        <div class="form-row">
          <label>Author</label>
          <input id="author" name="author" type="text"/>
        </div>
      </div>
      <div class="form-row rows">
        <div class="form-row">
          <label>Priority</label>
          <input id="priority" name="priority" type="number" value="1"/>
        </div>
        <div class="form-row">
          <label>genres</label>
          <select name="category" id="genres">
            <option value="Action">Action</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Drama">Drama</option>
          </select>
        </div>
      </div>
      <div class="form-row form-button rows">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="table-wrapper">
    <button class="button" id="sortDefault">domyślne sortowanie</button>
    <table class="table">
      <thead>
        <tr class="table-headers">
          <th class="col-3" scope="col" id="header-title"><div class="headers">tytuł<i class="fas fa-arrow-down"></i></div></th>
          <th class="col-3" scope="col" id="header-author"><div class="headers">autor<i class="fas fa-arrow-down"></i></div></th>
          <th class="col-3" scope="col" id="header-priority"><div class="headers">priorytet<i class="fas fa-arrow-down"></i></div></th>
          <th class="col-3" scope="col" id="header-genres"><div class="headers">kategoria<i class="fas fa-arrow-down"></i></div></th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>
  <script src="js/script.js" type="module"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/e296f21cf9.js" crossorigin="anonymous"></script>
</body>
</html>
